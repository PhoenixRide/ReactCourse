<html lang="en">

<head>
    <!-- <meta charset="utf-8"> -->

    <title>Cálculo de préstamo</title>
    <meta name="description" content="Calculo de préstamo- Ejercicio javascript">
    


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
    
</head>

<body>
<label for="provincia">Provincia</label>
            <select id="select-prov" name="provincia" value="">
              <option value="" selected></option>
            </select> <br>
    <h4>algo </h4>
    <div class="container">

      <div class="card">
        
        <div class="card-body">
            <h4>Cálculo de préstamos</h4>
            <form class="form-horizontal">
                <div class="form-group">
                <label class="control-label col-sm-2" for="num">Importe</label>
                <div class="col-sm-10">
                    <input type="num" class="form-control" name="importe" placeholder="Ingrese el importe">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="num">Elegir cantidad de cuotas</label>
                <select class="form-control" name="term">
                    <option value="6">6 cuotas</option>
                    <option value="12">12 cuotas</option>
                    <option value="24">24 cuotas</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="num">Tasa de interés</label>
                <div class="col-sm-10">
                    <!-- Quiero meter el simbolo de porcentaje afuera del input pero me queda feo-->
                    <input type="irate" class="form-control" name="rate" placeholder="Tasa de interés %">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input name="Input" type="button" value="Calcular" onclick="calculoPrestamo()" class="btn btn-primary" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    
                    <input name="reset2" type="reset" value="Borrar" class="btn btn-primary" />

                </div>
            </div>
            <h4>Cuota mensual</h4>

            <div id="cuotaMensual"></div>
            <h4>Total a pagar</h4>
            <div id="total"></div>
            </form>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
